<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, follow" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="/lovable-uploads/b3f3ff93-b47f-4026-907e-30671254d24b.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <title>Maryam Al-Ajeel Portfolio</title>
    <meta name="description" content="Certified Product Manager with electrical engineering background. Specializing in product strategy, user research, and agile development." />
    
    <!-- Open Graph meta tags for LinkedIn -->
    <meta property="og:title" content="Maryam Al-Ajeel - Product Manager Portfolio" />
    <meta property="og:description" content="Certified Product Manager with electrical engineering background. Specializing in product strategy, user research, and agile development." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maryam-alajeel.github.io/" />
    <meta property="og:image" content="https://maryam-alajeel.github.io/lovable-uploads/b3f3ff93-b47f-4026-907e-30671254d24b.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- LinkedIn specific tags -->
    <meta name="linkedin:owner" content="Maryam Al-Ajeel" />
    
    <!-- Structured data for LinkedIn -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Maryam Al-Ajeel",
      "jobTitle": "Product Manager",
      "description": "Certified Product Manager with electrical engineering background",
      "url": "https://maryam-alajeel.github.io/",
      "sameAs": [
        "https://www.linkedin.com/in/maryam-al-ajeel/"
      ],
      "knowsAbout": ["Product Management", "User Research", "Agile Development", "Product Strategy"]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script converts query string redirects back to proper URLs
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
